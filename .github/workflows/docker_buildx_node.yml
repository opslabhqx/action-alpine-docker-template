---
name: Build and Push Docker Images for Node

on:
  push:
    branches:
      - main
    paths:
      - 'node/**'
  workflow_dispatch:

jobs:
  docker-build-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_SECRET }}

      - name: Extract version from Dockerfile
        id: extract_version
        run: |
          cd node
          ALPINE_VERSION=$(grep -oP '^ARG ALPINE_VERSION=\K.*' Dockerfile)
          echo "ALPINE_VERSION=${ALPINE_VERSION}" >> $GITHUB_ENV
          echo "ALPINE_VERSION=${ALPINE_VERSION}"
          NODE_VERSION=$(grep -oP "^ARG NODE_VERSION=\K.*" Dockerfile)
          echo "NODE_VERSION=${NODE_VERSION}" >> $GITHUB_ENV
          echo "NODE_VERSION=${NODE_VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: node
          file: node/Dockerfile
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/node:alpine${{ env.ALPINE_VERSION }}
            ghcr.io/${{ github.repository }}/node:latest
